<body>
    <header>
        <h1>Quiz.js</h1>
        <p>Do you know JS? Find out!</p>
    </header>

    <main>
    <div id="statement">

    </div>

    <div id="options">
        <button id="true" name="true" value="true">true</button>
        <button id="false" name="false" value="false" >false</button>
    </div>

    <div id="result" class="hidden">

    </div>

    <div id="explanation" class="hidden">

    </div>

    <div id="next">
        <button id="nextButton">Next</button>
    </div>

    <div id="reset">
        <button id="resetButton" hidden>Try Again</button>
    </div>

    </main>



<script type="text/javascript">


    const statement = document.getElementById("statement");
    const optionButtons = document.getElementById("options").children;
    const explanation = document.getElementById("explanation");
    let fact = {question: "David Gilmore came up with the band name 'Pink Floyd.'", answer: "false",
    explanation: "'Pink Floyd' was actually coined by Syd Barrett, as a nod to his two favorite blues musicians."}

    statement.textContent = fact.question;


    // TODO 4: Declare disable & enable functions to set or remove the "disabled" attribute from a given button element
    // disable(button) should set the button element's attribute "disabled" to the value ""
    // enable(button) should remove the attribute "disabled" from the button element
    const trueButton = document.getElementById("true");
    const falseButton = document.getElementById("false");
    const reset = document.getElementById("resetButton");
    const next = document.getElementById("nextButton");
    const result = document.getElementById("result");

    function disable(button) {
        button.setAttribute("disabled", "");
    }

    function enable(button) {
        button.removeAttribute("disabled")
    }


    // TODO 5: Declare an isCorrect function that compares a guess to the  right answer
    // isCorrect(guess) should return true if the guess matches the fact's answer

        const isCorrect = function(guess) {
            if (guess.value === fact.answer) return true;
            return false;
        }

    // TODO 6A: Use a for loop to add a click event listener to each of the optionButtons
    // TODO 6B: Within the event handler function, display the fact's
            //explanation by setting the text of the explanation element

    const guesses = document.getElementById("options").children;

    for (let button of guesses) {
        button.addEventListener("click", (event) => {
            explanation.textContent = fact.explanation;
            explanation.hidden = false;
                for (let button of guesses) {
                    disable(button);
                }
                if (isCorrect(event.target)) {
                    result.hidden = false;
                    result.classList.add("right")
                    result.classList.remove("wrong")
                    event.target.classList.remove("incorrect")
                    event.target.classList.add("correct")
                    result.textContent = "Correct";
                } else if (isCorrect(event.target) !== true) {
                    result.hidden = false;
                    result.classList.add("wrong")
                    result.classList.remove("right")
                    event.target.classList.add("incorrect")
                    event.target.classList.remove("correct")
                    result.textContent = "Incorrect";
                }
                reset.hidden = false;
        })
    }

    reset.addEventListener("click", () => {
        for (let button of guesses) {
            enable(button);
            button.classList.remove("correct");
            button.classList.remove("incorrect");
        }
        reset.hidden = true;
        result.hidden = true;
        explanation.textContent = "";
    })

            // TODO 7: Within the event handler function,

  </script>
